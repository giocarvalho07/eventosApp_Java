<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" >

<head>
	
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/styleCSS.css"/>
     
	
	<title> EventosApp </title>
  
</head>

<body>

	<header>
		  <nav class="nav-mobile">
			<div class="nav-wrapper  orange lighten-2">
		      <div class="container">
		      		<a th:href="@{/home}" class="brand-logo sublinhado_logo">Lista de evento</a>
		      </div>
		      
		        <div class="container">
		      		<ul id="nav-mobile" class="right hide-on-med-and-down">
		        	<li><a th:href="@{/evento}" class="waves-effect waves-light btn">
					<i class="material-icons left">add_circle_outline</i>
					Cadastre seu evento </a></li>
		      </div>
		    </div>
		  </nav>
	</header>

	
	<!-- Eventos -->
	<main id="container_home">

	<div class="container  card-panel white">
	
				<div>
				<h3> Eventos </h3>
			<div>
		<div class="section">

			
				<table class="container">
						<thead>
							<tr>
								<th> Nome do evento</th> 
								<th> Local do evento</th> 
								<th> Data do evento</th> 
								<th> Horario do evento</th> 
								<th> Deletar o evento</th> 
							</tr>
						</thead>
						
						<tbody>
							<tr th:each= "evento: ${eventos}" >
								<td><a th:href= "${(#mvc.url('EC#detalheEvento').arg(0, evento.id)).build()}">
									<span th:text= "${evento.nome}"></span></a></td> 
									
								<td><span th:text= "${evento.local}"></span></td> 
								<td><span th:text= "${evento.data}"></span></td> 
								<td><span th:text= "${evento.horario}"></span></td> 
								
								<td><a class="waves-effect waves-ligth btn-small red lighten-1" 
									th:href= "${(#mvc.url('EC#deletarEvento').arg(0, evento.id)).build()}">
									<i class="material-icons left">delete</i></a></td> 
							</tr>
						</tbody>
				</table>
			</div>
			</div>	
		</div>
		</div>
		</main>
<!--Fim eventos -->


	
	<!--JavaScript at end of body for optimized loading-->
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>

</html>
